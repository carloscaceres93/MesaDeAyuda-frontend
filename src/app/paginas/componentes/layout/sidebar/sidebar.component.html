<mat-nav-list appAccordion>
  <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActive="selected"
    group="{{menuitem.url}}" (click)="scrollToTop()">

    <a appAccordionToggle href="javascript:;">
      <mat-icon>{{ menuitem.icono }}</mat-icon>
      <span>{{ menuitem.nombre}}</span>
      <span fxFlex></span>
      <mat-icon class="dd-icon">keyboard_arrow_down</mat-icon>
    </a>

    <mat-nav-list class="sub-item" >
      <mat-list-item *ngFor="let subMenu of menuitem.subMenu" >

        <a class="" href="javascript: void(0);"
        (click)="addExpandClass(subMenu.nombre)" [ngClass]="{'selected' : showMenu === subMenu.nombre }">
          <span>{{ subMenu.nombre }}</span>
          <span fxFlex></span>
          <mat-icon class="dd-icon">keyboard_arrow_down</mat-icon>
        </a>

        <mat-nav-list class="child-sub-item">
          <mat-list-item *ngFor="let item of subMenu.item" routerLinkActive="selected">

            <a [routerLink]="construirUrlSubMenu(menuitem,subMenu,item)"
              routerLinkActive="selected">{{ item.nombre }}</a>

          </mat-list-item>
        </mat-nav-list>

      </mat-list-item>

    </mat-nav-list>
  </mat-list-item>
</mat-nav-list>
