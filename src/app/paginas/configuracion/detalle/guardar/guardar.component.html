<mat-card>

    <mat-card-content>

        <mat-card-title>
            <h1 style="font-weight: 500;">
                {{esModoEditar ? 'Modificar detalle': 'Nuevo detalle'}}
            </h1>
        </mat-card-title>

        <form class="m-t-30" [formGroup]="form" (ngSubmit)="enviarFormulario()" #directivaForm="ngForm">

            <div fxLayout="row wrap" fxFlexAlign="center" class="row">

                <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="valor" placeholder="Nombre" />
                        <mat-error *ngIf="form.get('valor').hasError('required')">
                            El nombre es requerido
                        </mat-error>
                    </mat-form-field>

                </div>

                <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
                    <mat-form-field appearance="outline">
                        <mat-label>Seleccione la categor√≠a</mat-label>
                        <mat-select formControlName="maestroId">
                            <mat-option *ngFor="let maestro of maestros" [value]="maestro.id">{{maestro.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

            </div>

            <div fxLayout="row wrap" fxFlexAlign="center" class="row" *ngIf="esModoEditar">

                <mat-slide-toggle [color]="'primary'" formControlName="habilitado">Habilitado</mat-slide-toggle>

            </div>

            <div class="text-center">

                <button mat-raised-button color="primary" [disabled]="!form.valid">
                    {{esModoEditar ? 'Modificar': 'Crear'}}
                </button>

            </div>
        </form>

    </mat-card-content>
</mat-card>
